<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="./../node_modules/vue/dist/vue.js"></script>
<script src="./../dist/vue-toast-demo.js"></script>

<body>
<div id="app">
    <a href="javascript:;" @click="toast">点击弹出</a>
</div>
<script>
    new Vue({
        el: "#app",
        methods: {
            toast: function(){
                this.$toast.show("hello , toast");
            }
        }
    });
</script>
</body>
</html>
